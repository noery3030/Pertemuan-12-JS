<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container w-50 mt-5">
        <div class="title">
            <span>Pendaftaran Mahasantri </span>
        </div>
         <div class="myform">   
            <form action="" name="pendaftaran">

                <label for="nama" class="p-1">Nama Lengkap</label>
                <input class="form-control mt-2" type="text" name="nama" id="nama" >

                <label for="#" class="mt-3 p-1" >Tempat Tanggal Lahir</label>
                <div class="input-group">
                    <input class="form-control mt-2" type="text" name="tmplahir">
                    <input class="form-control mt-2" type="date" name="tgllahir" id="tgllahir">
                </div>

                <label for="email" class="mt-3 p-1" >Alamat Email</label>
                <input class="form-control" type="email" name="email">
                
                <label for="telp" class="mt-3 p-1" >No Telpon</label>
                <input class="form-control" type="tel" name="telp" id="telp">

                <label for="alamat" class="mt-3 p-1" >Alamat</label>
                <input class="form-control mt-2" type="text" name="alamat" >

                <label for="askol" class="mt-3 p-1" >Asal Sekolah</label>
                <input class="form-control mt-2" type="text" name="askol" >

                <label for="ortu" class="mt-3 p-1" >Orang Tua / Wali</label>
                <input class="form-control mt-2" type="text" name="ortu" >

                <button class="btn btn-secondary mt-3 w-25" id="btn">Submit</button>
            </form>
        </div>
        
    </div>
         <p id="hasil" class="container mt-4 w-50"></p>
</body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <script src="main.js"></script>
</html>
